<h2>Players</h2>
<cdk-virtual-scroll-viewport
  [itemSize]="(players$ | async)?.length"
  class="scroll-container"
>
  <nz-list>
    <nz-list-item *cdkVirtualFor="let player of players$">
      <nz-skeleton
        *ngIf="!player"
        [nzAvatar]="true"
        [nzParagraph]="{ rows: 1 }"
      ></nz-skeleton>
      <nz-list-item-meta
        *ngIf="player"
        [nzTitle]="nzTitle"
        nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
        [nzDescription]="player"
      >
        <ng-template #nzTitle>
          <a href="https://ng.ant.design">{{ player }}</a>
        </ng-template>
      </nz-list-item-meta>
    </nz-list-item>
  </nz-list>
</cdk-virtual-scroll-viewport>
